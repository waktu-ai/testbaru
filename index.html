<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templat: Cara Memohon & Syarat Kelayakan</title>
  </head>

  <!-- my stile -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- my fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- feather icon -->
  <script src="https://unpkg.com/feather-icons"></script>

  <body>
    <div id="page1" class="page">
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar-logo">
          <img
            src="./img/jata_negara.gif"
            alt="Logo Negara"
            class="navbar-img"
            style="width: 60px; height: auto"
          />
          <img
            src="./img/Jata Negara@3x.gif"
            alt="Logo Negara"
            class="navbar-img"
          />
        </div>
        <div class="navbar-nav">
          <div class="search-bar">
            <div class="search-icon">
              <i data-feather="search"></i>
            </div>
          </div>
          <div class="hamburger-menu">
            <div class="menu-icon" onclick="toggleMenu()">
              <i data-feather="menu"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- hero -->
      <div class="hero">
        <img src="./img/img-1.jpeg" alt="hero-img" />
        <h4>HANTAR RESUME SEKARANG</h4>
      </div>
      <div class="form-container">
        <form id="registrationForm">
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nama Penuh Sesuai MyKad"
              required
            />
          </div>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Nombor Telefon Telegram"
            required
          />
          <button type="submit" class="btn">HANTAR RESUME</button>
        </form>
      </div>
    </div>
  </body>

  <!-- feather icon -->
  <script>
    feather.replace();
  </script>

  <!-- my javascript -->
  <script src="./js/javascript.js"></script>
</html>
